<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dating App</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto " *ngIf="accountService.CurrentUser$ | async">
            <li class="nav-item ">
              <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Messages</a>
            </li>
          </ul>

          <div class="dropdown" *ngIf="accountService.CurrentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
              <div class="dropdown-menu mt-3"*dropdownMenu>
                <a class="dropdown-item">Account</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
          </div>
          
          <form *ngIf="(accountService.CurrentUser$ | async) === null" #loginform="ngForm" class="d-flex mx-2" (ngSubmit)="login()" autocomplete="off">
            <input  name = "username" [(ngModel)]= "model.username" class="form-control mx-2" type="text" placeholder="Username" aria-label="Username">
            <input name = "passwod" [(ngModel)]= "model.password" class="form-control mx-2 " type="password" placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
